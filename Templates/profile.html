{% extends "layout.html" %}

{% block content %}

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>


<h1>{{std.name}}</h1>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4">
      <img style="width: 200px; height: 200px;" src="https://images.unsplash.com/photo-1599687351724-dfa3c4ff81b1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
      <br>
      <a href="{{url_for('mark_today',id=std.id)}}" class="btn btn-primary"> Mark Today's Attendance</a>
      <a href="#" class="btn btn-danger"> Delete Profile</a>
    </div>
    <div class="col-sm-8">
      <h3>Attendance Total attendance for {{std.name}} is {{ta}}</h3>

      <table>
        <thead>
          <tr>
            <th>Attendance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in attendance %}
          <tr>
            <td>{{i.date}}</td> 
            <td><a href="#" class="btn btn-danger"> Remove</a></td> 
          </tr>                      
          {% endfor %}
        </tbody>
      </table>
 </div>
</div>
</div>

{% endblock %}
