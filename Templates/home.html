{% extends "layout.html" %}

{% block content %}



  <h1>This is Home Page</h1>

<div style="display: flex; justify-content: space-around width: 30em;
    overflow-x: auto;
    white-space: nowrap; flex-wrap: wrap; margin-right: 10px; margin-left: 10px;">

  {%for i in stds%}


<div class="card" style="width: 18rem; margin-right: 10px; margin-right: 10px; margin-top: 10px;">
  <img src="https://images.unsplash.com/photo-1599687351724-dfa3c4ff81b1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{{url_for('profile',id=i.id)}}" class="btn btn-primary">View Profile</a>
    <a href="{{url_for('profile',id=i.id)}}" class="btn btn-danger">Delete Profile</a>
  </div>
</div>


  	<!-- <a href="{{url_for('profile',id=i.id)}}">{{i.name}}</a> -->
  {% endfor %}

</div>

<hr>

<a href="{{url_for('mark_attendance')}}" class="btn btn-primary">Mark Attendance</a>

{% endblock %}
